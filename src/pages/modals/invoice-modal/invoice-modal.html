<ion-header>
  <ion-navbar>
      <ion-buttons end>
        <button ion-button (click)="selectInvoice()">Select</button>
        <button ion-button (click)="closeModal()">Close</button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label>Invoice Number: {{invoiceDetails.ES_HEADER.INVOICE}}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Customer Name: {{invoiceDetails.ES_HEADER.NAME}}</ion-label>
    </ion-item>

  <ion-row>
    <ion-col>
      <strong>Product Details</strong>
    </ion-col>
    <ion-col>
      <strong>Brand</strong>
    </ion-col>
  </ion-row>
	    
  <ion-row>
  	<ion-col radio-group [(ngModel)]="invoiceSelectedId"  >
      <ion-item *ngFor="let invoice of invoiceDetails.ET_INV_DETAILS; let i=index;">
        <ion-radio value="InvoiceData-{{i}}" (click)="updateSelectedInvoice(invoice)"></ion-radio>
        <ion-label>{{invoice.MAKTX}}</ion-label>
        <ion-label>{{invoice.ZBRDES}}</ion-label>
      </ion-item>
  	</ion-col>
  	<!-- <ion-col>
	  	<ion-label>{{invoice.ZBRDES}}</ion-label>
  	</ion-col> -->
  </ion-row>

</ion-content>
